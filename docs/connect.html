<!DOCTYPE html lang="en-US">
    
    <head>
        <meta charset="utf-8">
        <title>Connect | Chad O'Brien</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/styles.css">
        <link rel="stylesheet" href="css/connect.css">
    </head>
    
    <body>
        <div id="wrapper">

            <header></header>            

            <main>
          
                <section class="connect-gigs">
                    <h2>Upcoming Events</h2>
                    <ul id="events"></ul>
                </section>

                <section class="connect-contact">
                    <h2>Contact</h2>
                    <form method="post" action="">
                        <span class="contact-line"><label for="name">Name</label><input type="text" id="name" name="contactName"></span>
                        <span class="contact-line"><label for="email">Email</label><input type="email" id="email" name="contactEmail"></span>
                        <span class="contact-line"><label for="message">Message</label><textarea id="message" name="contactMessage"></textarea></span>
                        <span class="contact-line"><input type="button" value="Submit"></span>
                    </form>
                </section>

            </main>

            <footer></footer>
        
        </div>
    </body>
<script src="js/template.js"></script>
<script src="js/hamburger.js"></script>
<script src="js/event-update.js"></script>
</html>
